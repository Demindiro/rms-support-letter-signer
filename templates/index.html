<!DOCTYPE html>

<head>
	<title>{{ tr['title'] }}</title>
	<style>
body {
	font-family: sans-serif;
	display: flex;
	flex-direction: column;
	max-width: 768px;
	justify-content: center;
	align-items: center;
	margin: 0 auto;
}

form {
	margin: 0 auto;
}

form > label {
	display: inline-block;
	width: 5em;
}

#submit {
	display: block;
	margin: 0 auto; 
}

.flash_error {
	color: red;
}

.flash_ok {
	color: green;
}
	</style>
</head>

<body>
	<h1>{{ tr['title'] }}</h1>
	{% for cat, msg in get_flashed_messages(with_categories=true) %}
	<p class="flash_{{ cat }}">{{ msg }}</p>
	{% endfor %}
	<p>{{ tr['summary'] }}</p>
	<form method="POST">
			<label for="name">{{ tr['name'] }}</label>
			<input name="name" type="text">
			<br>
			<label for="link">{{ tr['link'] }}</label>
			<input name="link" type="text">
			<br>
			<br>
			<input id="submit" type="submit" value="{{ tr['submit'] }}">
	</form>
</body>
